<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <i class="fa-solid fa-user"></i>
    <i class="fa-regular fa-user"></i>
    <i class="fa-light fa-user"></i>
    <i class="fa-solid fa-envelope"></i>
    <i class="fa-regular fa-envelope"></i>
    <i class="fa-solid fa-house"></i>
    <i class="fas fa-heart"></i> <!-- 하트 아이콘 -->
    <i class="fas fa-smile"></i> <!-- 스마일 아이콘 -->
    <i class="fas fa-coffee"></i> <!-- 커피 아이콘 -->

    <i class="fas fa-heart fa-2x"></i> <!-- 2배 크기의 하트 아이콘 -->
    <i class="fas fa-heart fa-4x"></i> <!-- 4배 크기의 하트 아이콘 -->
    <i class="fas fa-heart fa-6x"></i> <!-- 6배 크기의 하트 아이콘 -->
    <i class="fas fa-heart fa-8x"></i> <!-- 8배 크기의 하트 아이콘 -->
    <i class="fas fa-heart fa-10x"></i> <!-- 10배 크기의 하트 아이콘 -->

    <i class="fas fa-coffee fa-10x"></i> <!-- 커피 아이콘 -->
    <i class="fas fa-smile fa-4x fa-shake" style="color: green;"></i> <!-- 초록색 스마일 아이콘 -->
    <i class="fas fa-smile fa-4x fa-shake" style="color: green;"></i> <!-- 초록색 스마일 아이콘 -->
    <i class="fas fa-smile fa-4x fa-shake" style="color: green;"></i> <!-- 초록색 스마일 아이콘 -->
</body>
</html>
