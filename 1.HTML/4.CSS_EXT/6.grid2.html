<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            /* 열을 3열로 나누고, 너비를 모두 동일하게 배분한다. 1 fraction */
            grid-template-columns: repeat(3, 1fr);
            /* 내부 요소들간의 간격을 조절할 수 있다. */
            gap: 5px;
            background-color: antiquewhite;
            padding: 10px;
        }
        .grid-items{
            background-color: skyblue;
            color:white;
            border: 1px solid rgb(90, 20, 255);
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
        /* 반응형을 만들 때 쓰는 요소는 미디어 쿼리 */
        /* 1024px 까지는 아래값 */
        @media (max-width: 1024px) {
            .grid-container{
                grid-template-columns: repeat(2, 1fr);
            }
        }
        /* 768px 까지는 아래값 */
        @media (max-width: 768px) {
            .grid-container{
                grid-template-columns: repeat(1, 1fr);
            }
        }
        
    </style>
</head>
<body>
    <h1>그리드 레이아웃 예제</h1>
    <div class="grid-container">
        <div class="grid-items">1</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
        <div class="grid-items">5</div>
        <div class="grid-items">6</div>
    </div>
</body>
</html>
