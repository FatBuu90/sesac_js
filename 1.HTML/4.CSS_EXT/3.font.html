<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 앞에 폰트가 없어 불러오는데 실패했을 때 뒤쪽 폰트를 예비로 두어 대체한다.(fallback) */
        .p1{
            font-family: "Times New Roman", "Times", "serif";
        }
        .p2{
            font-family: "Arial", "Helvetica", "Gulim", "sans-serif";
        }
        .p3{
            font-family: "바탕", "Batang", "Gulim";
        }
        .p4{
            font-family: "Malgun Gothic";
        }
        .p5{
            font-family: "Times New Roman";
            text-shadow: 2px 2px 2px gray;
            letter-spacing: -1px;
        }
        .p6{
            font-family: "Times New Roman";
            text-shadow: 2px 2px 2px gray;
            letter-spacing: 3px;
        }
    </style>    
</head>
<body>
    <h1>다양한 폰트 테스트</h1>
    <p>This is Times New Roman font</p>
    <p class="p1">This is Times New Roman font</p>
    <p class="p2">This is Times New Roman font</p>
    <p class="p3">This is Times New Roman font</p>
    <p class="p4">This is Times New Roman font</p>
    <p class="p5">This is Times New Roman font</p>
    <p class="p6">This is Times New Roman font</p>
</body>
</html>
