<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FOR 문법 배우기</h1>
    <script>
        // 1. 원래 쓰던 기본 문법 - 반복 횟수가 명확할 때
        for(let i = 0; i < 5; i++){
            console.log(i);
        }

        // 2. 기본 문법으로 리스트(배열(Array)) 순회하기
        let fruits = ["Apple", "Banana", "Cherry"];
        for(let i = 0; i < fruits.length; i++){
            console.log(fruits[i]);
        }

        // Modern JS 스타일
        for(let fruit of fruits) {
            console.log(fruit);
        }

        for(let key in fruits) {
            console.log(fruits[key]);
        }

        let person = {
            name : "John",
            age : 30,
            city : "Seoul"
        }
        for (let key in person){
            console.log(key, ": ", person[key]);
        }

        // Better Modern JS 스타일
        let number = [1, 2, 3, 4, 5];
        // number.forEach(각각 요소를 처리할 함수);
        // 고차함수 (High-order Function) : 인자를 함수로 받는 함수
        number.forEach(function (number, index) {
            console.log("Index: "+index + ", Value: "+number);
        });
        fruits.forEach(function (number, index) {
            console.log("Index: "+index + ", Value: "+number);
        });
    </script>
</body>
</html>
