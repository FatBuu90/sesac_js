<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // map, reduce, filter 등등..
        let number = [1,2,3,4,5,6,7];

        // map 이라는 애는 입력값을 어떻게 처리할지, 그 함수와 맵핑한다.
        let squares = numbers.map(
            function square(num) {
                return num * num;
            }
        )

        console.log(squares);
        // 여기 위에까지가... 함수를 인자로 받는 함수를 고차함수라고 한다로 끝..

        // 근데, 이걸 구현하다보니... 쓸때없는게 많아서.. 
        // 하나둘씩 쓸대없는걸 없애면서.. 익명함수, 화살표함수 (에로우 펑션 arrow function)

        // 익명함수 (함수가 이름이 필요없으니, 이름을 없애자)
        let squares2 = numbers.map(
            function (num) {
                return num * num;
            }
        )
        console.log(squares2);

        // 화살표 함수 (함수가 이름이 필요없으니, 함수 자체를 없애자)
        let squares3 = numbers.map(
            (num) => {
                return num * num;
            }
        )
        console.log(squares3);

        let square4 = number.map((num) => num * num);
        console.log(square4)

        let evenNumbers = number.filter((num) => num % 2 == 0);
        console.log(evenNumbers);

        let oddNumbers = number.filter((num) => num % 2 == 1);
        console.log(oddNumbers);

        let evenNumbers2 = number.filter(
            function getEvenNumber(num) {
                let even = num % 2 == 0;
                return even;
            }
        )
        console.log(evenNumbers2);

        let evenNumbers3 = number.filter((num) => num % 2 ==0);
        console.log(evenNumbers3);
    </script>
</body>
</html>
