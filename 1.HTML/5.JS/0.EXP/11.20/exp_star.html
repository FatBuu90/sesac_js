<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 삼각형 1-2 예제
        function drawTriangle(num) {
            for(let i = 1; i <= num; i++){
                console.log('*'.repeat(i));
            }
        }

        // 삼각형 1-3 예제
        function drawTriangleType(num, type) {
            if(type == "left"){
                for(let i = 1; i <= num; i++){
                    console.log('*'.repeat(i));
                }
            }else if(type == "right"){
                for(let i = 1; i <= num; i++){
                    console.log(' '.repeat(num-i) + '*'.repeat(i));
                }
            }else if(type == "downLeft"){
                for(let i = num; i >= 1; i--){
                    console.log('*'.repeat(i));
                }
            }else if(type == "downRight"){
                for(let i = num; i >= 1; i--){
                    console.log(' '.repeat(num-i) + '*'.repeat(i));
                }
            }
        }
    </script>
</body>
</html>
