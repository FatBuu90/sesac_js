<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .stopwatch {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .time-display {
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        #startBtn {
            background: #4caf50;
            color: #fff;
        }
        #stopBtn {
            background: #f44336;
            color: #fff;
        }
        #resetBtn {
            background: #9e9e9e;
            color: #fff;
        }
        button:disabled {
            opacity: 0.5;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div id="display" class="time-display">00:00.00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="stopBtn" disabled>Stop</button>
            <button id="resetBtn" disabled>Reset</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const resetBtn = document.getElementById("resetBtn");

        let startTime = 0;      // 스탑워치를 시작한 시각
        let elapsedTime = 0;    // 지금까지 지난 시간(ms)
        let timerId = null;     // setInterval 아이디

        // 화면에 보여지는 시간 포맷팅 함수
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const centiseconds = Math.floor((ms % 1000) / 10); // 0~99

            const mm = String(minutes).padStart(2, "0");
            const ss = String(seconds).padStart(2, "0");
            const cs = String(centiseconds).padStart(2, "0");

            return `${mm}:${ss}.${cs}`;
        }

        function updateDisplay() {
            const now = Date.now();
            const diff = now - startTime + elapsedTime; // 기존 경과 + 현재
            display.textContent = formatTime(diff);
        }

        startBtn.addEventListener("click", () => {
            // 이미 돌고 있으면 무시
            if (timerId !== null) return;

            // 지금 시작하는 시점 기준으로 startTime 설정
            startTime = Date.now();
            // 10ms마다 화면 업데이트
            timerId = setInterval(updateDisplay, 10);

            startBtn.disabled = true;
            stopBtn.disabled = false;
            resetBtn.disabled = true;
        });

        stopBtn.addEventListener("click", () => {
            if (timerId === null) return;

            clearInterval(timerId);
            timerId = null;

            // 마지막으로 멈췄을 때까지의 총 경과 시간 저장
            const now = Date.now();
            elapsedTime += now - startTime;

            startBtn.disabled = false;
            stopBtn.disabled = true;
            resetBtn.disabled = false;
        });

        resetBtn.addEventListener("click", () => {
            clearInterval(timerId);
            timerId = null;
            startTime = 0;
            elapsedTime = 0;
            display.textContent = "00:00.00";

            startBtn.disabled = false;
            stopBtn.disabled = true;
            resetBtn.disabled = true;
        });
    </script>
</body>
</html>
