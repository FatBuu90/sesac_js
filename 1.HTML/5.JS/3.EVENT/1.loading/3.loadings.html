<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Head > Script 의 시작");
        console.log("헤딩 시작 : ", document.getElementById("title"));

        window.onload = () => {
            console.log("헤딩 끝에 있는 윈도우 온로드")
        }

        addEventListener("DOMContentLoaded", () => {
            console.log("헤딩 끝에 있는 돔컨텐츠 로디드")
        })
    </script>
</head>
<body>
    <script>
        console.log("Body > Script 의 시작");
        console.log("바디 시작 : ", document.getElementById("title"));

        addEventListener("DOMContentLoaded", () => {
            console.log("바디 시작에 있는 돔컨텐츠 로디드")
        })
    </script>
    <h1 id="title">나의 헤딩</h1>
    <script>
        console.log("Body > Script 의 끝");
        console.log("바디 끝 : ", document.getElementById("title"));

        addEventListener("DOMContentLoaded", () => {
            console.log("바디 끝에 있는 돔컨텐츠 로디드")
        })
    </script>
</body>
</html>
