<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #displayKey {
            font-size: 40px;
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>키보드 이벤트 2</h1>
    <input type="text" id="myInput" placeholder="키 입력">
    <div id="displayKey"><!--눌린 키를 입력할 공간--></div>

    <script>
        const key = document.getElementById('myInput');
        key.addEventListener('keydown', () => {
            const display = document.getElementById('displayKey');
            display.textContent = event.key;
        })
    </script>
</body>
</html>
