<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">다양한 마우스 버튼 테스트</h1>
    <script>
        const title = document.getElementById("title");

        title.addEventListener('mousedown', (event) => {
            console.log("마우스 다운??");
            console.log("그게 뭔데??", event);
            console.log("어떤 버튼인데?", event.button)

            // if (event.button == 0) {
            //     console.log("왼쪽 버튼");
            // } else if (event.button == 1) {
            //     console.log("가운데 버튼(마우스 휠)");
            // } else if (event.button == 2) {
            //     console.log("오른쪽 버튼");
            // } else {
            //     console.log("그 외 버튼")
            // }

            switch (event.button) {
                case 0:
                    console.log("왼쪽 버튼");
                    break;
                case 1:
                    console.log("가운데 버튼(마우스 휠)");
                    break;
                case 2:
                    console.log("오른쪽 버튼");
                    break;
                default :
                    console.log("그 외 버튼")
                    break;
            }
        })
        title.addEventListener('mouseup', () => {
            console.log("마우스 업??");
        })
    </script>
</body>
</html>
