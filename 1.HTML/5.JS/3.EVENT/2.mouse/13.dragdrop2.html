<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 20px;
            z-index: 1;
        }
        .placeholder {
            position: absolute;
            color: #999;
        }
        .container {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px dashed #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>드래그 앤 드롭2</h1>
    <div id="parentsDiv"></div>
    <div id="startZone" class="container">
        <span class="placeholder" id="startPlaceholder">Drop Here</span>
        <div id="dragItem" draggable="true">드래그 미</div>
    </div>
    <div id="dropZone" class="container">
        <span class="placeholder" id="dropPlaceholder">Drop Here</span>
    </div>

    <script>
        const item = document.getElementById('dragItem');
        const sZone = document.getElementById('startZone');
        const dZone = document.getElementById('dropZone');

        item.addEventListener('dragstart', () => {
            console.log('아이템 이동');
        });

        [sZone, dZone].forEach(zone => {
            zone.addEventListener('dragover', (ev) => {
                ev.preventDefault();
            });
        });

        [sZone, dZone].forEach(zone => {
            zone.addEventListener('drop', (ev) => {
                console.log()
                ev.preventDefault();
                zone.appendChild(item);
            });
        });


    </script>
</body>
</html>
