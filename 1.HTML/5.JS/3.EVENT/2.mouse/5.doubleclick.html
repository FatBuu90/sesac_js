<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divArea {
            width: 200px;
            height: 50px;
            border: 1px solid red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>클릭 이벤트 알아보기</h1>
    <div id="divArea">클릭하시오</div>

    <script>
        const divArea = document.getElementById("divArea");
        divArea.addEventListener('click', () =>{
            console.log("클릭했을 때 호출할 콜백 함수 실행 파트")
        })
        divArea.addEventListener('dblclick', () =>{
            console.log("더블 클릭했을 때 호출할 콜백 함수 실행 파트")
        })
    </script>
</body>
</html>
