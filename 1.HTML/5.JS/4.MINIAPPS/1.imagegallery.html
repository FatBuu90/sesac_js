<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
        }

        #large-image {
            display: none;
            margin: 20px auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>이미지 갤러리</h1>
    <div class="gallery">
        <img id="img1" src="images/cat.jfif">
        <img id="img2" src="images/Hedgehog.jfif">
        <img id="img3" src="images/raccoon.jpg">
    </div>
    <!-- 방법1. -->
    <img id="large-image" src="" alt="큰 이미지">

    <script>
        // large-image 를 사용해서... JS로 클릭한 이미지를 저기 보이게 한다...
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');
        const img3 = document.getElementById('img3');

        img1.addEventListener('click', () => {
            const largeImage = document.getElementById('large-image');
            largeImage.src = img1.src;
            largeImage.style.display = 'block';
            console.log("잘 됐냐??", largeImage.src);
        });

        img2.addEventListener('click', () => {
            const largeImage = document.getElementById('large-image');
            largeImage.src = img2.src;
            largeImage.style.display = 'block';
            console.log("잘 됐냐??", largeImage.src);
        });

        img3.addEventListener('click', () => {
            const largeImage = document.getElementById('large-image');
            largeImage.src = img3.src;
            largeImage.style.display = 'block';
            console.log("잘 됐냐??", largeImage.src);
        });


    </script>
</body>
</html>
