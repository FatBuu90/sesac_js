<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider img {
            width: 200px;
            height: 200px;
            margin: 5px;
            display: none;
        }

        .slider img.active {
            display: block; /* 활성화 이미지만 표시 */
        }
    </style>
</head>
<body>
    <h1>이미지 갤러리</h1>
    <div class="slider">
        <img class="active" src="images/cat.jfif" alt="이미지1">
        <img src="images/Hedgehog.jfif" alt="이미지2">
        <img src="images/raccoon.jpg" alt="이미지3">

        <div class="filename" id="filename">images/cat1.jpg</div>

        <div class="buttons">
            <button id="prevBtn">이전</button>
            <button id="nextBtn">이후</button>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.slider img');
        let currentIndex = 0;

        function updateFilename(index) {
            const filename = document.getElementById('filename');
            filename.textContent = images[index].src.split('/').pop();
        }

        updateFilename(currentIndex); // 시작하자마자 일단 파일명 업데이트

        document.getElementById('prevBtn').addEventListener('click', () => {
            images[currentIndex].classList.remove('active'); // 현재 active 지운다
            // currentIndex = (currentIndex == 0) ? 0 : currentIndex - 1; // 이전으로 못가게 할때
            currentIndex = (currentIndex == 0) ? images.length - 1 : currentIndex - 1; // 맨뒤로 다시 돌아가게 할때
            images[currentIndex].classList.add('active');
            // 파일명 업데이트 하기
            updateFilename(currentIndex);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            images[currentIndex].classList.remove('active');
            // currentIndex = (currentIndex == images.length - 1) ? currentIndex : currentIndex + 1;
            currentIndex = (currentIndex == images.length - 1) ? 0 : currentIndex + 1;
            images[currentIndex].classList.add('active');
            updateFilename(currentIndex);
        })
    </script>
</body>
</html>
