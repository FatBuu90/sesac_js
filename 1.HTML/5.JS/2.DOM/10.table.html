<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>테이블을 DOM으로 제어해보기</h1>
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 4</td>
            <td>셀 5</td>
            <td>셀 6</td>
        </tr>
        <tr>
            <td>셀 7</td>
            <td>셀 8</td>
            <td>셀 9</td>
        </tr>
        <tr>
            <td>셀 10</td>
            <td>셀 11</td>
            <td>셀 12</td>
        </tr>
    </table>
    <button onclick="changeCellColor()">버튼 1[전체 파랑]</button>
    <button onclick="changeCellColor2()">버튼 2[짝수 초록]</button>
    <button onclick="changeCellColor3()">버튼 3[홀수 주황]</button>
    <script>
        function changeCellColor(){
            let cells = document.getElementsByTagName("td");
            for(let i=0; i<cells.length; i++){
                cells[i].style.backgroundColor = "skyblue";
            }
        }
        function changeCellColor2(){
            let cells = document.getElementsByTagName("td");
            for(let i=0; i<cells.length; i++){
                if(i%2==0){
                    
                }else{
                    cells[i].style.backgroundColor = "green";
                }              
            }
        }
        function changeCellColor3(){
            let cells = document.getElementsByTagName("td");
            for(let i=0; i<cells.length; i++){
                if(i%2==0){
                    cells[i].style.backgroundColor = "orange";
                }                
            }
        }
    </script>
</body>
</html>
