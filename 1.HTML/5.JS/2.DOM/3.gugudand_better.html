<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 콘솔</h1>
    <input type="number" placeholder="단을 입력하시오" id="userInput">
    <button onclick="gugudan()">구구단 출력</button>

    <div id="result_box"></div>

    <!-- 위는  HTML로 정해진 문법과 표현에 따라 각종 표현기법을 정의하는 영역 -->

    <!-- 아래는 프로그래밍 언어로 각종 연산을 내 맘대로 하는 영역 -->
    <script>
        function gugudan(){
            let dan = document.getElementById("userInput").value;
            let result = document.getElementById("result_box");
            if(dan == ""){
                result.innerHTML = "숫자를 입력해주세요."
                return;
            }
            result.innerHTML = "[ " + dan + " 단 ]" + "<br>";
            console.log(dan+" 단");
            for (let i = 1; i <= 9; i++){                
                result.innerHTML += dan + " x " + i + " = " + dan*i +"<br>";
            }
        }        
    </script>
    
</body>
</html>
