<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #my_p1{
            border: none;
            color:blue
        }
        .my_bg_yellow{
            border: 2px solid red;
            background-color: rgb(255, 255, 204);
            color: brown;

        }
        .border_green{
            border: 2px solid rgb(193, 255, 193);
        }
        p{
            color: rgb(255, 161, 255);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS 연습해보기</h1>
    <p id="my_p1" class="my_bg_yellow">아무문장1</p>
    <p class="my_bg_yellow border_green">아무문장2</p>
    <p class="my_bg_yellow">아무문장3</p>
    <p class="border_green">아무문장4</p>
</body>
</html>
