<!DOCTYPE html>
<html>
    <head>
        <title>브라우저 타이틀</title>
        <style>
            .container{
                height: 400px;
                position: relative;
            }
            .box{
                border: 1px solid red;
                width: 100%;
                height: 100%;
                text-align: center;
                opacity: 0.7;
                background: skyblue;
                position: absolute;
                z-index: 10;
            }
            .overlay{
                top: 200px;
                background: violet;
                z-index: 5;
            }
            .box:hover{
                z-index: 15;
                opacity: 1;
                transform-style: all;
                font-size: 30px;
                transition-duration: 2s;
            }
        </style>
    </head>
    <body>
        <!-- 가장 좋은것은 semantic 태그로 잘 감싸서 의미를 부여하는 것이 좋다. -->
        <!-- 국내는 div로 출발해서 div로 끝난다. -->
        <div class="container">
            <div class="box">
                상단 내용
            </div>
            <div class="box overlay">
                하단 내용
            </div>
        </div>
    </body>
</html>
