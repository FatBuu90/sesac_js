<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            border: 1px solid #555;
        }
        li{
            width: 100px;
            text-align: center;
            /* flex를 꽉 채워라 */
            flex: 1; 
            border: 1px solid #555;
            
        }
        li a{
            text-decoration: none;
            color: black;
            padding: 12px 10px;
            display: block;
        }
        li a:hover{
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
    </ul>
</body>
</html>
