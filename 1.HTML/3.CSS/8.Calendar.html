<!DOCTYPE html>
<html>
    <head>
        <title>Photo Calendar</title>
    </head>
    <style>
        body{
            text-align: center;
        }
        a{
            text-decoration: none;
            color: black;
        }
        tr, td{
            border: 1px solid black;
            height: 45px;
        }
        table{
            margin: 0 auto;
            width: 95%;
            border-collapse: collapse;
            text-align: center;
        }
        th{
            border: 1px solid black;
            background-color: bisque;
            width: 14%;
        }
        
        .text_red{
            color: red;
        }
        .text_blue{
            color: blue;
        }
        .bg_pink{
            background-color: pink;
        }
        .bg_cfblue{
            background-color: cornflowerblue;
        }
    </style>
    <body>
        
        <h2>Photo Calendar</h2>
        <h3><a href="">&lt;&lt;</a>&nbsp; 2025년 11월 &nbsp;<a href="">&gt;&gt;</a></h3>
        <img src="images/img_oct.jfif" width="95%" height="300px" alt="단풍 이미지">
    
    
        <table>
            <tr>
                <th class="text_red bg_pink">Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th class="text_blue bg_cfblue">Sat</th>
            </tr>
            <tr>
                <td class="text_red"></td>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="text_blue">4</td>
            </tr>
            <tr>
                <td class="text_red">5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td class="text_blue">11</td>
            </tr>
            <tr>
                <td class="text_red">12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td class="text_blue">18</td>
            </tr>
            <tr>
                <td class="text_red">19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td class="text_blue">25</td>
            </tr>
            <tr>
                <td class="text_red">26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td class="text_blue"></td>
            </tr>
        </table>
        
    </body>
</html>
