<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 css 만들기</title>
    <link rel="stylesheet" href="login_style3.css"/>
</head>
<body>
    <div class="login_box">
        <form>
            <div class="container">

                <input type="checkbox" id="open" hidden>

                <label for="open" class="click-area"></label>

                <!-- 위/아래로 갈라지는 부분 -->
                <div class="btn top-half"><h2>Log In</h2></div>
                <div class="btn bottom-half"><h2>Log In</h2></div>

                <div class="hidden">
                    <div class="content">
                        <div class="grid_row4">
                            <label>아이디</label>
                            <input type="text" placeholder="아이디를 입력하세요"/>
                            <label>비밀번호</label>
                            <input type="password" placeholder="비밀번호를 입력하세요"/>
                        </div>
                        <div class="grid_col">
                            <input type="submit" value="로그인"/>
                            <input type="button" value="회원가입"/>
                        </div>
                        <hr>
                        <div class="grid_row2">
                            <button class="social_login"><img src="images/naver.png" alt="네이버 로그인 아이콘"></button>
                            <button class="social_login"><img src="images/kakao.png" alt="카카오 아이콘"></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
